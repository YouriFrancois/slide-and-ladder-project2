  <title>Example</title>

<body>
  <h1> welcome to my game </h1>


  <!-- ************************** button **********************************8** -->

  <div id="buttonDiv">
    <button id="view-game" class="but1"> viewgame </button>
    <button id="new-game" class="but1"> new game </button>
    <button id="changepwd" class="but1"> change password </button>
    <button id="log-out" class="but1"> logout </button>
  </div>
  <!-- ****************************** -->

  <div id='message'> </div>
  <!-- ******************************** sign *************************************-->
  <div id="signupDiv">

    <form id="sign-up">
      <fieldset>
        <legend> sign up </legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
        <button type="submit" class="but1" value="sign up">sign up</button>
      </fieldset>
    </form>
    <!--        sec form -->
    <form id="sign-in">
      <fieldset>
        <legend> sign in </legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <button type="submit" class="but1" value="sign up">sign in</button>
      </fieldset>
    </form>
  </div>
  <!--********************************* chang pwd ******************************-->
  <div id="pwdiv">
    <form id="change-password">
      <fieldset>
        <legend> change password </legend>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit"  class="but1" value="change">
      </fieldset>
    </form>
  </div>

  <!-- ******************************show game******************************** -->
  <div id="statDiv">
    <div id="show-game" class="content"> </div>
  </div>
